<body>
  <div class="login-container" id="loginBox">
    <h2>Welcome to ZIHAD's English App</h2>
    <input type="text" id="username" placeholder="Enter your name" />
    <button onclick="login()">Login</button><!-- Add this inside the <div class="dashboard" id="dashboard"> -->
<button onclick="logout()" style="margin-top: 20px; background: crimson; color: white; border: none; padding: 10px 20px; border-radius: 6px; font-weight: bold; cursor: pointer;">ğŸšª Logout</button>

  </div>

  <div class="dashboard hidden" id="dashboard">
  <h2>Hello, <span id="userNameDisplay"></span>!</h2>
  <a href="https://zoom.us" target="_blank" class="card">ğŸ“º Join Zoom Class</a>
  <a href="mcq.html" class="card">ğŸ“ Take MCQ Test</a>
  <div class="card"><a href="solving.html" class="dashboard-button">ğŸ“˜ Question Solving</a></div>

  <div class="leaderboard">
    <h3>ğŸ† Leaderboard</h3>
    <ul id="leaderboardList"></ul>
  </div>

  <!-- ğŸšª Logout Button -->
  <button onclick="logout()" style="margin-top: 20px; background: crimson; color: white; border: none; padding: 10px 20px; border-radius: 6px; font-weight: bold; cursor: pointer;">ğŸšª Logout</button>
</div>

    <div class="leaderboard">
      <h3>ğŸ† Leaderboard</h3>
      <ul id="leaderboardList"></ul>
    </div>
  </div>
  <script>function login() {
  const name = document.getElementById("username").value.trim();
  if (name) {
    localStorage.setItem("username", name);
    localStorage.setItem("score", localStorage.getItem("score") || 0);
    showDashboard();
  }
}

function showDashboard() {
  const user = localStorage.getItem("username");
  if (user) {
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("dashboard").classList.remove("hidden");
    document.getElementById("userNameDisplay").textContent = user;
    loadLeaderboard();
  }
}

function loadLeaderboard() {
  const list = document.getElementById("leaderboardList");
  list.innerHTML = "";
  const scores = JSON.parse(localStorage.getItem("leaderboard") || "[]");
  scores.sort((a, b) => b.score - a.score);
  scores.forEach((entry, index) => {
    const li = document.createElement("li");
    li.textContent = `#${index + 1} ${entry.name} - ${entry.score}`;
    list.appendChild(li);
  });
}

function logout() {
  localStorage.removeItem("username");
  window.location.reload();
}

window.onload = showDashboard;</script>
  
</body>
</html>
